services:
  - type: worker
    name: telegram-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GROUP_ID
        sync: false
      - key: PRIVATE_GROUP_LINK
        sync: false
      - key: PUBLIC_GROUP_LINK
        sync: false
